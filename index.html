<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIU Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <div class="form-left">
                <div class="content">
                    <h3>Welcome to Mewar International University</h3> 
                    <p>Sign in to access this page</p>
                </div> 
            </div>
            <div class="form-right">
                <div class="login-form">
                    <form action="#">
                        <div class="username">
                            <div class="label">Username or Email Address</div> 
                            <input type="text">
                        
                            <div class="label"> Password</div>  
                            <input type="password">
                        </div>
        
                       <div class="login">
                            <button class="btn login">Login</button>
                       </div>
                    </form>
                </div>
               <div class="footer">
                <a href="#" class="fp-link">Forgotten Password?</a>

                
               </div>

            </div>
        </div>
    </div>
</body>
</html>
